<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/user.css" />
  <title>User</title>
 </head>
 <body>
  <div class="header">
   <div class="head-nav">
    <div class="head-nav-logo">
     <h1>Credit-<span class="direct">Direct</span></h1>
    </div>
   </div>
  </div>
  <div class="welcome-message jumbotron">
   <h3 id="name-of-user"></h3>
  </div>
  <div class="parent">
   <div class="container">
    <div class="user">
     <h3>All Loan Requests</h3>
     <table class="table">
      <thead class="thead-light">
       <tr>
        <th scope="col">#</th>
        <th scope="col">Currency</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Date</th>
       </tr>
      </thead>
      <tbody class="user-output"></tbody>
     </table>
     <h1 class="no-requests">No Requests</h1>
    </div>
    <div class="banner">
     <img
      src="./images/undraw_detailed_examination_joef.svg"
      class="img img-fluid"
      alt=""
     />
    </div>
   </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/user.js"></script>
 </body>
</html>
