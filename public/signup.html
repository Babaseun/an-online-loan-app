<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/signup.css" />

  <title>Sign Up</title>
 </head>
 <body>
  <div class="form">
   <h1 class="header">Sign Up Here</h1>
   <form id="signUpForm">
    <div class="form-group">
     <label for="firstName">First Name</label>
     <input
      type="text"
      class="form-control"
      id="firstName"
      required
      spellcheck="false"
     />
    </div>
    <div class="form-group">
     <label for="lastname">Last Name</label>
     <input
      type="text"
      class="form-control"
      id="lastName"
      required
      spellcheck="false"
     />
    </div>
    <div class="form-group">
     <label for="age">Age</label>
     <input
      type="number"
      class="form-control"
      min="1"
      id="age"
      required
      spellcheck="false"
     />
    </div>
    <div class="form-group">
     <label for="Occupation">Occupation</label>
     <input
      type="text"
      class="form-control"
      id="occupation"
      required
      spellcheck="false"
     />
    </div>

    <div class="form-group">
     <label for="email">Email</label>
     <input
      type="email"
      class="form-control"
      id="email"
      required
      spellcheck="false"
     />
     <div id="alert-message" class="alert alert-danger" role="alert">
      User with this Email has already registered
     </div>
    </div>
    <div class="form-group">
     <label for="password">Password</label>
     <input
      type="password"
      class="form-control"
      id="password"
      required
      spellcheck="false"
     />
    </div>
    <div class="form-group">
     <label for="confirm-password">Confirm-Password</label>
     <input
      type="password"
      class="form-control"
      id="confirm-password"
      required
      spellcheck="false"
     />
     <div id="alert-for-password" class="alert alert-danger" role="alert">
      Password Entered is incorrect
     </div>
    </div>
    <div class="form-group">
     <button id="submit" type="submit" class="btn btn-primary btn-block">
      Submit
     </button>
    </div>
   </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/signup.js"></script>
 </body>
</html>
