<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/login.css" />

  <title>Login</title>
 </head>
 <body>
  <div class="form">
   <div class="form-banner">
    <img class="img img-fluid" src="./images/undraw_right_places_h9n3.svg" />
   </div>
   <div class="form-container">
    <h1 class="login-header">Login Here</h1>

    <form id="loginForm">
     <div class="form-group">
      <label for="email">Email</label>
      <input
       type="email"
       class="form-control"
       id="email"
       required
       spellcheck="false"
      />
      <div id="alert-message" class="alert alert-danger" role="alert">
       Email or Password is incorrect
      </div>
     </div>
     <div class="form-group">
      <label for="password">Password</label>
      <input
       type="password"
       class="form-control"
       id="password"
       required
       spellcheck="false"
      />
     </div>
     <div class="form-group">
      <button class="btn btn-primary btn-block">Login</button>
     </div>
    </form>
    <h2 class="or">OR</h2>
    <a href="signup.html"
     ><button class="btn btn-dark btn-block">Sign up</button></a
    >
   </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="../js/login.js"></script>
 </body>
</html>
